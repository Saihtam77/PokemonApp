<div *ngIf="membres" class="grid grid-cols-6 gap-4">

    <div *ngFor="let membre of membres"
        class="max-w-md bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">

        <img class="rounded-t-lg" [src]="membre.image" [alt]="membre.name" />
        <div class="p-5">

            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{membre.name}}</h5>

            <div class="flex gap-x-3">
                <div *ngFor="let type of membre.apiTypes" class="flex items-center">
                    <img [src]="type.image" class="w-11" [alt]="type.name">
                    {{type.name}}
                </div>
            </div>
            <button
            
                class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                Supprimer

            </button>
        </div>
    </div>

</div>
