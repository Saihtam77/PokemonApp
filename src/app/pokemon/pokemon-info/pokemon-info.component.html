<section *ngIf="pokemon" class="bg-white dark:bg-gray-900 container mx-auto">
    <div class="max-w-screen-xl flex flex-col-reverse lg:flex-row">
        <div class="mr-auto place-self-center lg:col-span-7 px-5">
            <h1 class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white">{{pokemon.name}}</h1>
            <p class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">Generation {{pokemon.apiGeneration}}</p>
            <div *ngFor="let types of pokemon.apiTypes" class="flex items-center">
                <img [src]="types.image" class="w-24" alt="">
                <span class="text-xl"><b>{{types.name}}</b></span>
            </div>
        </div>
        <div class="lg:mt-0 lg:col-span-5 lg:flex">
            <img [src]="pokemon.image" [alt]="pokemon.name">
        </div>                
    </div>
</section>
